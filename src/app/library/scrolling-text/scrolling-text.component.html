<div class="container">
	<div class="wrapper">
		<ul class="stage" #el>
			<li class="scene" *ngFor="let art of articles; let i = index" [hidden]="i > 3">
				<div class="movie" (mouseover)="player.pause()" (mouseout)="player.play()">
					<div class="poster">
						<h1 [innerHTML]="art.title | truncate : 55"></h1>
						<p [innerHTML]="art.description | truncate : 140"></p>
						<img [src]="art.urlToImage" />
					</div>
					<div class="info">
						<header [style.background-image]="'url(' + art.urlToImage + ')'" [style.height.px]="headerHeight">
							<h1 [innerHTML]="art.title"></h1>
						</header>
						<p [innerHTML]="art.content"></p>
						<ul class="credits">
							<li [innerHTML]="art.author"></li>
							<li><a [href]="art.url">Read more</a></li>
						</ul>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
